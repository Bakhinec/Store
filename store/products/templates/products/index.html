{% extends 'products/base.html' %} <!--НАСЛЕДУЕМСЯ ОТ BASE.HTL -->
{% load static %} <!-- Тут static этот тот static которую мы прописали в settings. А не папка static-->

<!--Теперь прописываем тут те шаблоны которые отличались. те которые мы прописали в BASE.HTML
И копируем эти части в этой странице и вставляем в джинджу-->

{% block css %}
<!-- там где есть vendor перед ним пишем static указывая путь -->
    <link href="{% static 'vendor/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <section>
    <!--    <div class="alert alert-light text-center" role="alert">-->
    <!--        Информационное сообщение-->
    <!--    </div>-->
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="mt-5">Store</h1>
                <p>
                    Новые образы и лучшие бренды на Store.
                    Бесплатная доставка по всему миру!
                    {% if is_promotion %}
                        Аутлет: до -70% Собственный бренд. -20% новым покупателям.

                    {% endif %}

                </p>
                <button id="start-purchase-btn" type="button" class="btn btn-lg">
                    <a id="start-purchase-link" href="{% url 'products:index' %}">
                        Начать покупки
                    </a>
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock %}
